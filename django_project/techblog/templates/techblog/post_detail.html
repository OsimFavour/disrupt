{% extends "techblog/base.html" %}
{% block content %}

    <article class="media content-section">
        <img class="rounded-circle article-img" src="{{ object.author.profile.image.url }}">
        <div class="media-body">
            <div class="article-metadata">
            <a class="mr-2" href="#">{{ object.author }}</a>
            <small class="text-muted">{{ object.date_posted|date:"F d, Y" }}</small>
            {% if object.author == user %}
                <!-- <div class="dropdown" style="display:inline-block;"> -->
                    <!-- <a class="ellipsis" id="ellipsis-menu" data-toggle="dropdown" style="font-weight: bold;">...</a> -->
                    <a href="#" class="dropdown ml-5"  type="button"  style="transform: rotate(90deg); font-weight: bolder;" id="ellipsis-menu" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <!-- <div class="ellipsis">...</div> -->
                        ...
                    </a>
                    <div class="dropdown-menu" aria-labelledby="ellipsis-menu">
                        <a class="dropdown-item btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'post-update' object.id %}">Update</a>
                        <a class="dropdown-item btn btn-danger btn-sm mt-1 mb-1" href="{% url 'post-delete' object.id %}">Delete</a>
                    </div>
                <!-- </div> -->
            {% endif %}
            </div>
            <h2 class="article-title">{{ object.title }}</h2>
            <p class="article-content">{{ object.content }}</p>
        </div>
    </article>

{% endblock content %}
